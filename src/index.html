<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>SY's Navbars</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">[ SY's <b>Navbars</b> ]</h1>
      <p class="header-text">
        Feel free to grab some navbars I made to practice my HTML/CSS skills.
      </p>
    </header>
    <main class="content"></main>
    <div id="source-modal" class="modal">
      <div class="modal-overlay" data-close="true">
        <div class="modal-window">
          <div class="modal-col">
            <span title="Copy HTML">HTML</span>
            <pre id="src-html"></pre>
          </div>
          <div class="modal-col">
            <span title="Copy CSS">CSS</span>
            <pre id="src-css"></pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

name: Bars CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install Deps
        run: npm ci
      - name: Build Deps
        run: npm run build
      - name: Upload Artidfact
        uses: actions/upload-artifact@main
        with:
          name: build
          path: build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repo
        uses: actions/checkout@main
      - name: Download Artidfact
        uses: actions/download-artifact@main
        with:
          name: build
          path: build
      - name: deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env: 
          FIREBSE_TOKEN: ${{ secrets.FIREBASE_TOKEN}}
    

